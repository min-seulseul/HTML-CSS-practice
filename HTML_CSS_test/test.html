<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>HTML Tag test</title>
    </head>
    <body>
        <!--Box vs Item-->
        <header>        </header>
        <footer>

        </footer>
        <section></section>
        <div></div>
        <span></span>  <!-- Box  -->

        <h1></h1> <!-- 내용 없으면 안 보이지만 엄밀히 말하면 box는 아님 -->
        <button></button> <!-- Item  -->
    
        <!-- a -->
        <a href="https://google.com" target=_blank>Click</a>
        <p>This is a sentence. <b>That</b> is.. </p>
        <p>This is a sentence. <span>That</span> is.. </p>
        <p>This is a sentence. <div>That</div> is.. </p>
      <!-- ol, ul, li -->
  <ol type="i" reversed>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ol>
  <ul>
    <li>Hello</li>
    <li></li>
    <li></li>
  </ul>
      <!-- Input -->
  <label for="input__name">Name: </label>
  <input id"input__name" type="text">
    </body>

</html>
